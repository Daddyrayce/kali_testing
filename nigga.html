<!DOCTYPE html>

<html>
    <body style="background-color:blue;">

        <button onclick="typeWriter()">Get inspiring words</button>

        <p id="demo"></p>
    
        <script>
        var i = 0;
        var txt = 'Bruv says black people smell';
        var speed = 50;
    
        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
        </body>

</html>
